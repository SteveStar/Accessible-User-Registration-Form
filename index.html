<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

    <!--Just basic aligning for the site.-->
    <style> 
        body {
            justify-content: center;
            display: flex;
            align-items: center;
            
        }
        fieldset {
            width: fit-content;
            align-items: center;
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <!-- action="#" is placeholder for where it'd be sent; currently placeholder. POST = how the data will be sent. -->

        <!-- for is in reference to what field will be affected. type is what is inputted. id is its reference, 
         name is for what will be in the field. required labels what must be fulfilled for register to accept it.-->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset><br>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>

        <button type="submit">Register</button>

    </form>
</body>
</html>
